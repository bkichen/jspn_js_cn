
<html>

<title>居民消费价格预期调查平台</title>
<link href="images/style_2016.css" rel="stylesheet" type="text/css">
<script type="text/javascript">
	function checkLogin()
	{
		if(document.frmLogin.strAccount.value=="")
		{
			alert("请输入用户名");
			return false;
		}
		else if(document.frmLogin.strPassword.value=="")
		{
			alert("请输入密码");
			return false;
		}
		document.frmLogin.submit();
		return true;
	};
	function reset(){
	document.getElementById("strAccount").value="";
	document.getElementById("strPassword").value="";
	}
	
</script>
<script type="text/javascript" src="/js/kb.js"></script></head>

<body class="loginBodyBG">

<table width="100%" height="100%" border="0" cellspacing="0" cellpadding="0" class="loginMainTableBG">

			<table border="0" cellspacing="0" cellpadding="0">

              <tr>

              </tr>
			</form>  
			<tr>

				<input type="image" src="/hodeframe2016_jsprice/images/login_201606_img_004.png" onclick="reset()">
				</td>
